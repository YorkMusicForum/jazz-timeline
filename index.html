<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jazz Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Muli', sans-serif;
      background-color: white;
      color: black;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin-top: 0.5rem;
      font-size: 2.2rem;
    }
    .donate-button {
      background-color: #8b1453;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 1rem;
    }
    .button-group {
      text-align: center;
      margin: 2rem auto;
      flex-wrap: wrap;
    }
    .button-group button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #a93a6d;
    }
    #timeline {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .event {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .event h3 {
      margin: 0 0 0.5rem;
      color: #8b1453;
      font-size: 1.1rem;
    }
    .event p {
      margin: 0.4rem 0;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="York Music Forum Logo">
    <h1>Jazz History Timeline</h1>
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank">Donate</a>
  </header>

  <div class="button-group">
    <button onclick="loadDecade('1900_1910')">1900–1910</button>
    <button onclick="loadDecade('1910_1920')">1910–1920</button>
    <button onclick="loadDecade('1920_1930')">1920–1930</button>
    <button onclick="loadDecade('1930_1940')">1930–1940</button>
    <button onclick="loadDecade('1940_1950')">1940–1950</button>
    <button onclick="loadDecade('1950_1960')">1950–1960</button>
    <button onclick="loadDecade('1960_1970')">1960–1970</button>
    <button onclick="loadDecade('1970_1980')">1970–1980</button>
    <button onclick="loadDecade('1980_1990')">1980–1990</button>
    <button onclick="loadDecade('1990_2000')">1990–2000</button>
    <button onclick="loadDecade('2000_2010')">2000–2010</button>
    <button onclick="loadDecade('2010_2020')">2010–2020</button>
    <button onclick="loadDecade('2020_2025')">2020–2025</button>
  </div>

  <div id="timeline"></div>

  <footer>
    Built by York Music Forum – Jazz Education, Built Around You
  </footer>

  <script>
    async function fetchCSV(path) {
      const response = await fetch(path);
      const data = await response.text();
      const rows = data.trim().split('\n');
      const events = [];
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        if (row.length >= 4) {
          events.push({
            year: row[0].trim(),
            title: row[1].replace(/"/g, '').trim(),
            description: row[2].replace(/"/g, '').trim(),
            type: row[3].replace(/"/g, '').trim(),
          });
        }
      }
      return events;
    }

    function createEventCard(event) {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <h3>${event.year}: ${event.title}</h3>
        <p>${event.description}</p>
        <p><strong>Type:</strong> ${event.type}</p>
      `;
      return div;
    }

    async function loadDecade(decade) {
      const timeline = document.getElementById('timeline');
      timeline.style.opacity = 0;
      const events = await fetchCSV(`data/jazz_timeline_${decade}.csv`);
      timeline.innerHTML = '';
      events.forEach(event => {
        timeline.appendChild(createEventCard(event));
      });
      setTimeout(() => { timeline.style.opacity = 1; }, 100);
    }
  </script>
</body>
</html>
