<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jazz Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-bottom: 2px solid #eee;
    }

    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }

    h1 {
      color: #8b1453;
      margin: 0.2rem 0;
    }

    .donate-button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1rem 0;
      gap: 0.5rem;
    }

    .buttons button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .timeline {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #f9f9f9;
      border-left: 4px solid #8b1453;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      color: #8b1453;
    }

    .card p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="York Music Forum Logo">
    <h1>Jazz Timeline</h1>
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank">Donate to YMF</a>
  </header>

  <div class="buttons" id="decade-buttons"></div>
  <div class="timeline" id="timeline"></div>

  <script>
    const decades = [
      "1900_1910", "1910_1920", "1920_1930", "1930_1940",
      "1940_1950", "1950_1960", "1960_1970", "1970_1980",
      "1980_1990", "1990_2000", "2000_2010", "2010_2020", "2020_2025"
    ];

    const buttonsContainer = document.getElementById('decade-buttons');
    const timelineContainer = document.getElementById('timeline');

    decades.forEach(decade => {
      const button = document.createElement('button');
      button.textContent = decade.replace(/_/g, '-');
      button.onclick = () => loadDecade(decade);
      buttonsContainer.appendChild(button);
    });

    async function loadDecade(decade) {
      timelineContainer.innerHTML = '';
      try {
        const response = await fetch(`data/jazz_timeline_${decade}.csv`);
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1);
        rows.forEach(row => {
          const [year, title, description, type] = row.split('\t');
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${year}: ${title}</h3>
            <p>${description}</p>
            <p><strong>Type:</strong> ${type}</p>
          `;
          timelineContainer.appendChild(card);
        });
      } catch (err) {
        timelineContainer.innerHTML = '<p>Failed to load timeline data.</p>';
      }
    }
  </script>
</body>
</html>
