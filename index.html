<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jazz Timeline</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Muli', sans-serif;
      background: #ffffff;
      color: #000;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header img {
      max-width: 150px;
    }

    h1 {
      color: #8b1453;
      font-family: 'ABeeZee', sans-serif;
      margin-top: 0.5rem;
    }

    .buttons {
      text-align: center;
      margin: 1rem 0;
    }

    .buttons button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 350px;
      width: 100%;
      box-sizing: border-box;
    }

    .card h3 {
      margin-top: 0;
      color: #8b1453;
    }

    .donate-button {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.2rem;
      background-color: #8b1453;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="York Music Forum Logo">
    <h1>Jazz History Timeline</h1>
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank">Donate to YMF</a>
    <div class="buttons" id="decade-buttons"></div>
  </header>

  <section class="timeline" id="timeline"></section>

  <script>
    const decades = [
      '1900_1910','1910_1920','1920_1930','1930_1940','1940_1950',
      '1950_1960','1960_1970','1970_1980','1980_1990','1990_2000',
      '2000_2010','2010_2020','2020_2025'
    ];

    const buttonsContainer = document.getElementById('decade-buttons');
    const timelineContainer = document.getElementById('timeline');

    decades.forEach(decade => {
      const btn = document.createElement('button');
      btn.innerText = decade.replace('_', 'â€“');
      btn.onclick = () => loadDecade(decade);
      buttonsContainer.appendChild(btn);
    });

    async function loadDecade(decade) {
      timelineContainer.innerHTML = 'Loading...';
      const response = await fetch(`data/jazz_timeline_${decade}.csv`);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1);
      const events = lines.map(line => {
        const [Year, Title, Description, Type] = line.split(/\t|,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        return { Year, Title, Description, Type };
      });

      timelineContainer.innerHTML = '';
      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${event.Year}: ${event.Title}</h3>
          <p>${event.Description}</p>
          <small><em>${event.Type}</em></small>
        `;
        timelineContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
