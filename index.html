<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The History of Jazz Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    h1 {
      color: #8b1453;
      font-size: 1.8rem;
      margin: 1rem 0 0.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem;
    }

    .buttons button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #6a103f;
    }

    .donate-button {
      display: block;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    #timeline {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .event {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .event h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #8b1453;
    }

    .event p {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .buttons button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .event h3 {
        font-size: 1rem;
      }

      .event p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="York Music Forum Logo" />
    <h1>The History of Jazz Timeline</h1>
    <a href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" class="donate-button" target="_blank">Donate to YMF</a>
  </header>

  <div class="buttons" id="decade-buttons">
    <button onclick="loadDecade('1900_1910')">1900–1910</button>
    <button onclick="loadDecade('1910_1920')">1910–1920</button>
    <button onclick="loadDecade('1920_1930')">1920–1930</button>
    <button onclick="loadDecade('1930_1940')">1930–1940</button>
    <button onclick="loadDecade('1940_1950')">1940–1950</button>
    <button onclick="loadDecade('1950_1960')">1950–1960</button>
    <button onclick="loadDecade('1960_1970')">1960–1970</button>
    <button onclick="loadDecade('1970_1980')">1970–1980</button>
    <button onclick="loadDecade('1980_1990')">1980–1990</button>
    <button onclick="loadDecade('1990_2000')">1990–2000</button>
    <button onclick="loadDecade('2000_2010')">2000–2010</button>
    <button onclick="loadDecade('2010_2020')">2010–2020</button>
    <button onclick="loadDecade('2020_2025')">2020–2025</button>
  </div>

  <main id="timeline"></main>

  <script>
    async function loadDecade(decade) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = `<p>Loading ${decade.replace('_', '–')}...</p>`;

      try {
        const response = await fetch(`data/jazz_timeline_${decade}.csv`);
        const text = await response.text();

        const rows = text.trim().split('\n').slice(1); // skip header
        const events = rows.map(row => {
          const [year, title, description, type] = row.split(',');
          return { year: year.trim(), title: title.trim(), description: description.trim(), type: type.trim() };
        });

        timeline.innerHTML = events.map(event => `
          <div class="event">
            <h3>${event.year}: ${event.title}</h3>
            <p>${event.description}</p>
          </div>
        `).join('');
      } catch (err) {
        timeline.innerHTML = `<p>Error loading timeline for ${decade.replace('_', '–')}.</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
