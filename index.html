<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jazz History Timeline</title>
  
  <!-- Google Fonts: Abeezee & Muli -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background-color: white;
      font-family: 'Muli', sans-serif;
      color: #000;
      margin: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin-bottom: 0.5rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    #era-image-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #era-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .donate-button {
      background-color: #8b1453;
      color: white;
      font-family: 'Abeezee', serif;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin: 2rem auto;
      text-align: center;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace "ymf-logo.png" with your actual logo file name -->
    <img src="ymf-logo.png" alt="York Music Forum Logo" style="height: 60px;" />
    <h1>Jazz History Timeline</h1>
  </header>
  
  <section id="era-image-container">
    <img id="era-image" src="images/1900s.jpg" alt="Jazz era image" />
  </section>
  
  <!-- Content and timeline will go here -->

  <section style="text-align: center;">
    <a href="https://your-donation-link.com" target="_blank" rel="noopener" class="donate-button">
      Donate to YMF
    </a>
  </section>
  
  <footer>
    &copy; York Music Forum
  </footer>

</body>
</html>
