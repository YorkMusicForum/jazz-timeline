<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz History Timeline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 2px solid #eee;
    }

    #logo {
      height: 60px;
    }

    .donate-button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #8b1453;
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }

    #decade-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    #decade-buttons button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    #timeline {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      background-color: #fff;
    }

    .card h3 {
      margin-top: 0;
      color: #8b1453;
    }

    .card p {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #logo {
        height: 50px;
      }
      .donate-button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="YMF Logo" id="logo">
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank">Donate</a>
  </header>

  <h1>Jazz History Timeline</h1>
  <div id="decade-buttons"></div>
  <div id="timeline"></div>

  <script>
    const decades = [
      "1900_1910", "1910_1920", "1920_1930", "1930_1940",
      "1940_1950", "1950_1960", "1960_1970", "1970_1980",
      "1980_1990", "1990_2000", "2000_2010", "2010_2020", "2020_2025"
    ];

    const buttonsContainer = document.getElementById('decade-buttons');
    const timelineContainer = document.getElementById('timeline');

    decades.forEach(decade => {
      const button = document.createElement('button');
      button.textContent = decade.replace(/_/g, '-');
      button.onclick = () => loadDecade(decade);
      buttonsContainer.appendChild(button);
    });

    function parseCSV(csvText) {
      const rows = [];
      const lines = csvText.split(/\r?\n/);
      for (const line of lines.slice(1)) {
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        if (matches && matches.length >= 4) {
          const [year, title, description, type] = matches.map(cell =>
            cell.replace(/^"(.*)"$/, '$1').replace(/""/g, '"')
          );
          rows.push({ year, title, description, type });
        }
      }
      return rows;
    }

    async function loadDecade(decade) {
      timelineContainer.innerHTML = '';
      try {
        const response = await fetch(`data/jazz_timeline_${decade}.csv`);
        const text = await response.text();
        const entries = parseCSV(text);
        if (!entries.length) {
          timelineContainer.innerHTML = '<p>No data found for this decade.</p>';
          return;
        }
        entries.forEach(({ year, title, description, type }) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${year}: ${title}</h3>
            <p>${description}</p>
            <p><strong>Type:</strong> ${type}</p>
          `;
          timelineContainer.appendChild(card);
        });
      } catch (err) {
        timelineContainer.innerHTML = '<p>Failed to load timeline data.</p>';
      }
    }
  </script>
</body>
</html>
