<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History of Jazz Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Muli', sans-serif;
      margin: 2rem;
    }
    h1 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    #logo {
      width: 100px; /* half size */
      display: block;
      margin-bottom: 1rem;
    }
    #decade-buttons {
      margin-bottom: 2rem;
    }
    button.decade-button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      font-family: 'Abeezee', serif;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button.decade-button:hover,
    button.decade-button.active {
      background-color: #5e0e37;
    }
    #timeline h3 {
      color: #8b1453;
      font-family: 'Abeezee', serif;
      margin-bottom: 0.1rem;
    }
    #timeline em {
      color: #555;
    }
    #timeline p {
      margin-top: 0.1rem;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .donate-button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #8b1453;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-family: 'Abeezee', serif;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .donate-button:hover {
      background-color: #5e0e37;
    }
  </style>
</head>
<body>

  <img id="logo" src="images/ymf-logo.png" alt="York Music Forum Logo" />
  <h1>History of Jazz Timeline</h1>

  <div id="decade-buttons"></div>

  <div id="timeline">
    <p>Select a decade above to view important jazz events.</p>
  </div>

  <a href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" class="donate-button" target="_blank" rel="noopener noreferrer">Donate to York Music Forum</a>

  <script>
    // Decade ranges to match your CSV files
    const decades = [
      "1900_1910",
      "1910_1920",
      "1920_1930",
      "1930_1940",
      "1940_1950",
      "1950_1960",
      "1960_1970",
      "1970_1980",
      "1980_1990",
      "1990_2000",
      "2000_2010",
      "2010_2020",
      "2020_2030"
    ];

    const buttonsContainer = document.getElementById('decade-buttons');
    const timelineDiv = document.getElementById('timeline');

    // Create buttons dynamically
    decades.forEach(decade => {
      const btn = document.createElement('button');
      btn.className = 'decade-button';
      // Format display text like "1900 - 1910"
      const displayText = decade.replace('_', ' - ');
      btn.textContent = displayText;
      btn.dataset.decade = decade;
      btn.addEventListener('click', () => {
        // Highlight active button
        document.querySelectorAll('.decade-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadDecade(decade);
      });
      buttonsContainer.appendChild(btn);
    });

    async function fetchCSV(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        return new Promise((resolve, reject) => {
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            complete: results => resolve(results.data),
            error: err => reject(err)
          });
        });
      } catch (error) {
        console.error('Fetch CSV error:', error);
        return [];
      }
    }

    async function loadDecade(decade) {
      timelineDiv.innerHTML = '<p>Loading...</p>';
      const csvPath = `data/jazz_timeline_${decade}.csv`;
      const events = await fetchCSV(csvPath);

      if (events.length === 0) {
        timelineDiv.innerHTML = '<p>No events found for this decade.</p>';
        return;
      }

      // Sort events by Year (numerically)
      events.sort((a, b) => Number(a.Year) - Number(b.Year));

      displayTimeline(events);
    }

    function displayTimeline(events) {
      timelineDiv.innerHTML = '';

      events.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.style.marginBottom = '1.5rem';

        eventDiv.innerHTML = `
          <h3>${event.Year}: ${event.Title}</h3>
          <p><em>${event.Type}</em></p>
          <p>${event.Description}</p>
        `;

        timelineDiv.appendChild(eventDiv);
      });
    }

    // Optionally auto-load the first decade on page load:
    document.querySelector('.decade-button').click();
  </script>

</body>
</html>
