<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jazz History Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 2px solid #eee;
    }

    #logo {
      height: 60px;
    }

    .donate-button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #8b1453;
      font-size: 2rem;
      margin-top: 1rem;
    }

    #decade-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    #decade-buttons button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #timeline {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      background-color: #fff;
    }

    .card h3 {
      margin-top: 0;
      color: #8b1453;
    }

    .card p {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #logo {
        height: 50px;
      }
      .donate-button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ymf-logo.png" alt="YMF Logo" id="logo">
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank">Donate</a>
  </header>

  <h1>Jazz History Timeline</h1>
  <div id="decade-buttons"></div>
  <div id="timeline"></div>

  <script>
    const decades = [
      "1900_1910", "1910_1920", "1920_1930", "1930_1940",
      "1940_1950", "1950_1960", "1960_1970", "1970_1980",
      "1980_1990", "1990_2000", "2000_2010", "2010_2020", "2020_2025"
    ];

    const buttonsContainer = document.getElementById('decade-buttons');
    const timelineContainer = document.getElementById('timeline');

    decades.forEach(decade => {
      const button = document.createElement('button');
      button.textContent = decade.replace(/_/g, '-');
      button.onclick = () => loadDecade(decade);
      buttonsContainer.appendChild(button);
    });

    function loadDecade(decade) {
      timelineContainer.innerHTML = 'Loading...';
      fetch(`data/jazz_timeline_${decade}.csv`)
        .then(response => response.text())
        .then(csvText => {
          const results = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true
          });

          timelineContainer.innerHTML = '';
          if (!results.data || results.data.length === 0) {
            timelineContainer.innerHTML = '<p>No entries found for this decade.</p>';
            return;
          }

          results.data.forEach(row => {
            const { Year, Title, Description, Type } = row;
            if (!Year || !Title || !Description || !Type) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${Year.trim()}: ${Title.trim()}</h3>
              <p>${Description.trim()}</p>
              <p><strong>Type:</strong> ${Type.trim()}</p>
            `;
            timelineContainer.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          timelineContainer.innerHTML = '<p>Error loading timeline data.</p>';
        });
    }
  </script>
</body>
</html>
